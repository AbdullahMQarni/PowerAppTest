Screen1 As screen:
    Height: =App.Height
    Width: =App.Width

    Container2 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        Header1_1 As Header:
            DisplayMode: =DisplayMode.Edit
            Height: =75
            LayoutMinHeight: =75
            LayoutMinWidth: =Parent.Width
            OnSelectLogo: =false
            Title: =App.ActiveScreen.Name
            UserEmail: =User().Email
            UserImage: =User().Image
            UserName: =User().FullName
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

        TextCanvas2 As Text:
            Align: ='TextCanvas.Align'.Center
            DisplayMode: =DisplayMode.Edit
            Height: =82
            LayoutMinHeight: =32
            LayoutMinWidth: =96
            Size: =25
            Text: ="zg"
            VerticalAlign: ='TextCanvas.VerticalAlign'.Middle
            Width: =170
            X: =0
            Y: =0
            ZIndex: =2

        ButtonCanvas1 As Button:
            DisplayMode: =DisplayMode.Edit
            Height: =32
            LayoutMinHeight: =32
            LayoutMinWidth: =96
            OnSelect: =Navigate(Screen2, ScreenTransition.CoverRight)
            Text: ="sohaib"
            Width: =96
            X: =0
            Y: =0
            ZIndex: =3

